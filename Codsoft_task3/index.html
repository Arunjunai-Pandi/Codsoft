<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet"
  href="sty.css">
  
</head>
<body>
  <div class="one">
    <input type="text" placeholder="0"id="output">
    <div class="button-name">
      <button id="Ac">AC</button>
      <button id="Ac" >DEL</button>
      <button id="Ac" >%</button>
      <button id="Ac">/</button>
     

    </div>
    <div class="button-name">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="Acc">*</button>
      
     

    </div>
    <div class="button-name">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="Acc">-</button>
     

    </div>
    <div class="button-name">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="Acc">+</button>
     

    </div>
    <div class="button-name">
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button id="equal">=</button>
     

    </div>
  </div>
  <script src="java.js"></script>
  
</body>
</html>
